<div class="card">
    <div class="card-header">
      Businesses
    </div>
    <div class="card-body">
      <table aria-label class="mt-3 mb-0 w-100">
        <tbody>
            <tr>
                <th class="fw-normal w-25">
                    LLC businesses
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.llcBusinesses }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-25">
                    Small businesses
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.smallBusinesses }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-25">
                    Employees
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.employees }}
                </th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
