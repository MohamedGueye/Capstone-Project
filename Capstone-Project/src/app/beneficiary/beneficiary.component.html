<div class="card">
    <div class="card-header">
      Beneficiaries
    </div>
    <div class="card-body">
      <table aria-label="Beneficiaries" class="mt-3 mb-0 w-100">
        <tbody>
            <tr>
                <th class="fw-normal w-50">
                    SSN
                </th>
                <th class="fw-bold pl-3">
                    {{ primaryBeneficiary?.ssn }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-50">
                    Date of birth
                </th>
                <th class="fw-bold pl-3">
                    {{ primaryBeneficiary?.dob }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-50">
                    Share %
                </th>
                <th class="fw-bold pl-3">
                    {{ primaryBeneficiary?.sharePercentage }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-50">
                    Paid
                </th>
                <th class="fw-bolf pl-3">
                    {{ primaryBeneficiary?.paid }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-50">
                    Legal Heir
                </th>
                <th class="fw-bold pl-3">
                    {{ primaryBeneficiary?.legalHeir }} 
                </th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
