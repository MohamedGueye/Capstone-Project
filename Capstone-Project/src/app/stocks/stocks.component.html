<div class="card">
    <div class="card-header">
      Stocks
    </div>
    <div class="card-body">
      <table aria-label class="mt-3 mb-0 w-100">
        <tbody>
            <tr>
                <th class="fw-normal w-25">
                    Symbol
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.symbol ? customerDetails?.symbol : '--' }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-25">
                    Price
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.price ? customerDetails?.price : '--' }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-25">
                    Quantity
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.quantity ? customerDetails?.quantity : '--' }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-25">
                    Market cap
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.marketCap ? customerDetails?.marketCap : '--' }}
                </th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
