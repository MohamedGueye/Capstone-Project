<div class="card">
    <div class="card-header">
      Commodities
    </div>
    <div class="card-body">
      <table aria-label class="mt-3 mb-0 w-50 pt-4">
        <tbody>
            <tr>
                <th class="fw-normal w-25">
                    Gold
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.gold }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-25">
                    Silver
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.silver }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-25">
                    Oil
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.oil }}
                </th>
            </tr>
            <tr>
                <th class="fw-normal w-25">
                    Food
                </th>
                <th class="fw-bold pl-3">
                    {{ customerDetails?.food }}
                </th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
