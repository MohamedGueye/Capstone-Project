<div class="form-group input-icon d-block mb-4">
    <input
        type="search"
        class="form-control form-control-lg"
        placeholder="Account #"
        #searchBar
        (keyup.enter) = onSearch(searchBar.value)
        autofocus
        autocomplete="off"
        data-testid="search-bar"
    />
</div>
